<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sakthi Shopping System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      width: 350px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #28a745;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Place Your Order</h2>
  <form action="place_order.php" method="POST">
    <label>Your Name:</label>
    <input type="text" name="customer_name" required>

    <label>Select Product:</label>
    <select name="product_id">
      <option value="1">Mobile Phone - ₹15000</option>
      <option value="2">Laptop - ₹55000</option>
      <option value="3">Headphones - ₹1200</option>
      <option value="4">Smart Watch - ₹3500</option>
    </select>

    <label>Quantity:</label>
    <input type="number" name="quantity" min="1" required>

    <button type="submit">Buy Now</button>
  </form>

  <h2>Available Products</h2>
  <table>
    <tr>
      <th>ID</th>
      <th>Product</th>
      <th>Price (₹)</th>
      <th>Stock</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Mobile Phone</td>
      <td>15000</td>
      <td>10</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Laptop</td>
      <td>55000</td>
      <td>5</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Headphones</td>
      <td>1200</td>
      <td>20</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Smart Watch</td>
      <td>3500</td>
      <td>15</td>
    </tr>
  </table>

</body>
</html>
